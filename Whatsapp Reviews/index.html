<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    

</head>
<body>

    <section class="container">

            <div class="title">
                <h1><span>Whatsapp</span> Reviews</h1>
            </div>


            <article class="reviews">

                <div class="img-container">
                    <img src="#" class="img-person" id="img-person" alt="user image" />
                </div>

                <h4 class="author" id="author"></h4>

                <div class="stars" id="stars">
              
                </div>

                <p class="info" id="info"></p>

                <div class="button-container">

                    <button class="prev-btn">
                        <span id=prev class="iconify-inline" data-icon="zondicons:cheveron-left" data-width="35" 
                        style="color:#7ef7bc;" >
                        </span>
                    </button>

                    <button class="next-btn">
                        <span id=next class="iconify-inline" data-icon="zondicons:cheveron-right" data-width="35" style="color:#7ef7bc;"></span>
                    </button>

                </div>

            </article>

    </section>
    





<script src="js.js"></script>   
</body>
</html>
