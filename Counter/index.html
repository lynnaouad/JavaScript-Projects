<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cairo:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class=container>
        <div class=counter>
            <h1>Counter</h1>
            <span class="value">0</span>

            <div class="flex">
                <input type="button" class="button decrease" value="-" id="btn1">
                <input type="button" class="button clear" value="CLEAR" id="btn2">
                <input type="button" class="button increase" value="+" id="btn3">
            </div>
        </div>
    </div>
    





<script src="./js.js"></script>
</body>
</html>
