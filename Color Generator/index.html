<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    
</head>
<body>

    <div class="container">

        <h1>Color Generator</h1>
        <h3>You Can Generate And Explore Random Hexadecimal Colors</h3>

            <div class="ViewColor"></div>


            <div class=flex2>
                <div class="Generate">
                    <h3>
                    Color: <span class="colorHex"> #ffffff </span>
                    </h3>
                    <input type="button" value=Generate class="button" id="btn1"> 
                </div>

                <div class="View">
                    <h3>
                       Color: <input type="text" class="text" placeholder=#ffffff>
                    </h3>
                    <input type="button" value=View class="button" id="btn2"> 
                </div>
            </div>


        



    </div>


    <script src="./js.js"></script>
    
</body>
</html>
